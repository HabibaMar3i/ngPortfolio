<div class="bg-gray-100">
    <div class="w-[600px] p-10 mx-auto">
        <ol class="relative border-s border-gray-200">
            <h2 class="text-3xl font-bold mb-6">My Experience</h2>
            @for (experience of experiences; track experience.id) {
            <li class="mb-10 ms-4">
                <div class="absolute w-3 h-3 bg-cyan-300 rounded-full mt-1.5 -start-1.5 border border-white"></div>
                <time class="mb-1 text-sm font-normal leading-none text-gray-500">{{experience.time}}</time>
                <h3 class="text-lg font-bold text-gray-900 ">{{experience.position}}</h3>
                <p class="font-semibold text-md mb-2">{{experience.place}}</p>
                @for (des of experience.description; track $index) {
                <p class="mb-1 text-base font-normal text-gray-500 ">{{des}}</p>
                }
            </li>
            }
        </ol>
    </div>
</div>
